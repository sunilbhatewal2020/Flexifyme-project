<script type="text/javascript">
    $(document).ready(function () {
        //active tab
        var wid = $(window).width();
        var pageURL = document.location.href.match(/[^\/]+$/)[0];
        //alert(pageURL);  
        $('.common-dashboard-sidebar-desktop li').each(function () {
            var href = $(this).find('a').attr('href');
            if (href === pageURL) {
                $('.common-dashboard-sidebar-desktop li a').removeClass('active-a');
                $(this).find('a').addClass('active-a');
            }
            if(pageURL === "scenes-music2.html"){
                $('.common-dashboard-sidebar-desktop li a').removeClass('active-a');
                $('#scenes-music-a').addClass('active-a');
            }
        });
        $("body.dashboard-page").removeClass("active-sidebar");
        $(".toggle-mnu-xs").click(function () {
            // $(this).toggleClass("on");
            $("body.dashboard-page").toggleClass("active-sidebar");
            // $(".main-mnu").slideToggle();
            return false;
        });
   });

</script>
