<!DOCTYPE html>

    <title>FlexifyMe | Contact</title>

<body class="cntcpage">

    <div class="common-header-wrap"></div>
    <div class="loader">
        <div class='loading'><img src="images/loader.svg" alt="Loader" class="loader-img"></div>
    </div>

    <div class="inner-body">
        <section class="common-section cntc-page-form-sec no-padding position-relative">
            <div class="container position-relative">
                <div class="row">
                    <div class="col-md-7">

                    </div>
                    <div class="col-md-5">
                        <div class="cntc-page-form-wrap">
                            <form method="post" action="registerMail.php" class="contact-form-wrap" id="register-form">
                                <div class="fm-mb">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name*"
                                        tabindex="1" required>
                                </div>
                                <div class="fm-mb">
                                    <input type="text" class="form-control" name="designation" id="designation"
                                        placeholder="Designation*" tabindex="2" required>
                                </div>
                                <div class="fm-mb">
                                    <input type="text" class="form-control" name="company" id="company" placeholder="Company Name*"
                                        tabindex="3" required>
                                </div>
                                <div class="fm-mb">
                                    <input type="email" class="form-control" name="email_id" id="email_id"
                                        placeholder="Company Email*" tabindex="4" required>
                                </div>
                                <div class="fm-mb form-group-wrap-tel-outer">
                                    <label class="form-label">Phone Number*</label>
                                    <div class="tele-num-wrap">
                                        <input class="input-control-wrap" tabindex="5" type="text" placeholder="" id="ph_no"
                                            name="ph_no">
                                    </div> <input type="hidden" name="countryCode" id="countryCode">
                                </div>
                                <div class="fm-mb">
                                    <label class="form-label">Why are you attending this webinar?*</label>
                                    <select class="form-select form-control bg-white" name="attending" id="attending" tabindex="6">
                                        <option value="Personal" selected>Personal</option>
                                        <option value="Business">Business</option>
                                    </select>
                                </div>
                                <div class="fm-mb text-center xs-mb20">
                                    <button type="submit" class="btn bttn-primary" style="margin: auto !important;"
                                        tabindex="7">Register Now</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="common-section cont-map-sec no-padding">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3613.714214600791!2d55.151792415007215!3d25.077673683951975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f6ca6b576edbd%3A0xd70876ee1f0b4885!2sSpire%20Solutions!5e0!3m2!1sen!2sin!4v1623069362959!5m2!1sen!2sin"
                style="width: 100%;" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </div>

    <div class="common-footer-wrap" style="margin-top: -10px;"></div>

  <!-- register-now-modal thanks -->
<div class="enquiry-form-modal modal fade contact-modal" id="mail-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content" style="background: #F7F9FD;">
            <div class="modal-body contact-form">
                <div class="container-fluid">
                    <div class="form-row">
                        <div class="col-md-12 text-center">
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="modal-head">
                                <img src="images/white-logo.svg" alt="Modal-img" class="modal-logo" />
                            </div>
                            <h4 class="h4">Thank you!</h4>
                            <p class="p4">For registration. <br> We will get back to you soon!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="widgets/intl-tel-input-master/js/intlTelInput.min.js" type="text/javascript"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                  //for registraion form
        var mailModal = new bootstrap.Modal(document.getElementById('mail-modal'));
        var url_msg = window.location.href;
        var ext_msg = url_msg.split('?').pop();
        if (ext_msg == 'succ=true') {
            // $('#mail-modal').modal('show')
            mailModal.show();
            setTimeout(function () {
                mailModal.hide();
            }, 3000);
        }        
        });
    </script>
