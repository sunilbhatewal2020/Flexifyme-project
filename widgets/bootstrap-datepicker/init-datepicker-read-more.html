<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Date Picker</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../../dest/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!--Custom CSS-->
    <link href="../../dest/custom.css" rel="stylesheet" type="text/css"/>
    <!--Responsive CSS-->
    <link href="../../dest/responsive.css" rel="stylesheet" type="text/css"/>
    <!--Icon font CSS-->    
    <link href="../../fonts/Iconfont/style.css" rel="stylesheet" type="text/css"/>
    <!--for datepicker-->    
    <link href="css/datepicker.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
  </head>

  <body>    
    <section>
      <div class="container">
        <div class="row"> 
          <div class="col-md-12">
            <h1> Date Picker</h1>
          </div>          
          <div class="col-md-3">
            <div class="form-group datepicker-wrap">
              <label for="Date">Date </label>
              <input class="form-control default-date-picker" id="Date" placeholder="Date" type="text">
              <i class="icon-Checked-Calendar"></i>
            </div>
          </div>
          <div class="col-md-3">                
            <div class="form-group datepicker-wrap">
              <label for="Day">Day </label>
              <select class="form-control" id="Day">
                <option selected="">01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
              </select>
              <i class="icon-Checked-Calendar"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group datepicker-wrap">
              <label for="Month">Month </label>
              <input class="form-control default-months" id="Month" placeholder="Month" type="text">
              <i class="icon-Checked-Calendar"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group datepicker-wrap">
              <label for="Year">Year </label>
              <input class="form-control default-year" id="Year" placeholder="Year" type="text">
              <i class="icon-Checked-Calendar"></i>
            </div>
          </div>         
        </div>
        <div class="row" style="display: none;">
          <div class="col-sm-4">
            <div class="form-group has-feedback">
              <label>Date Picker</label>
              <input class="form-control default-date-picker" placeholder="Start Date" type="text">
              <span class="icon-Checked-Calendar"></span>
            </div>                                
          </div>

          <div class="col-sm-4">
            <div class="form-group has-feedback">
              <label>Multiple Date Picker</label>
              <input class="form-control multidate-picker" placeholder="Start Date" type="text">
              <span class="icon-Checked-Calendar"></span>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col-sm-4">
            <div class="form-group has-feedback">
              <label>day Picker</label>
              <input class="form-control day-months" placeholder="Start Date" type="text">
              <span class="icon-Checked-Calendar"></span>
            </div>
          </div>       
          <div class="col-sm-4">
            <div class="form-group has-feedback">
              <label>Date Picker dpd1</label>
              <input class="form-control dpd1" placeholder="Start Date" type="text">
              <span class="fa fa-calendar form-control-feedback"></span>
            </div>                                
          </div>     
          <div class="col-sm-4 mb30">
            <label>Date Picker input-daterange</label>
            <div class="input-group input-daterange">
              <input type="text" class="form-control" value="2012-04-05">
              <div class="input-group-addon">to</div>
              <input type="text" class="form-control" value="2012-04-19">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group p2-planner-calender">
              <div id="datepicker" class="multidate-picker-calender" data-date="12/03/2012"></div>
              <input type="hidden" id="my_hidden_input" class="my_hidden_input">       
            </div>
          </div>   

          <div class="col-sm-7">
            <div class="p2-planner-time-wrap">
              <div class="p2-planner-time-head">
                Different time slots for each day 
              </div>
              <div class="p2-planner-time-block">
                <div class="p2-times-slot-wrap">
                  <div class="p2-times-slot-inner-wrap">
                    <h6>
                      Oct 8
                    </h6>
                    <div class="clearfix"></div>
                    <ul class="list-inline">
                      <li>
                        <div class="form-group">
                          <select class="form-control for-arrow">
                            <option>8:00 AM</option>
                            <option>9:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                          </select> 
                        </div>
                      </li>
                      <li>
                        <span class="time-text">To</span>
                      </li>
                      <li>
                        <div class="form-group">
                          <select class="form-control for-arrow">
                            <option>8:00 AM</option>
                            <option>9:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                          </select> 
                        </div>
                      </li>
                      <li class="p2-li-time-adj">

                      </li>
                    </ul>                                            
                  </div>
                </div>
                <div class="p2-time-slot-foot">                                            
                  <a href="#" class="hvr-icon-pop pl35 p2-btn-timeslot-add"> Add Timeslot</a>
                </div>
              </div>

              <div class="p2-planner-time-block hidden">
                <div class="p2-times-slot-wrap">
                  <div class="p2-times-slot-inner-wrap">
                    <h6>
                      Oct 16
                    </h6>
                    <div class="clearfix"></div>
                    <ul class="list-inline">
                      <li>
                        <div class="form-group">
                          <select class="form-control for-arrow">
                            <option>8:00 AM</option>
                            <option>9:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                          </select> 
                        </div>
                      </li>
                      <li>
                        <span class="time-text">To</span>
                      </li>
                      <li>
                        <div class="form-group">
                          <select class="form-control for-arrow">
                            <option>8:00 AM</option>
                            <option>9:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                          </select> 
                        </div>
                      </li>
                      <li class="p2-li-time-adj">

                      </li>
                    </ul>                                            
                  </div>
                </div>

              </div>                                
            </div>                                
          </div>
        </div>
      </div>
    </div>
  </section>      
  <script src="../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
  <!--for datepicker-->
  <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src="js/moment.min.js" type="text/javascript"></script>
  <script src="js/picker-init.js" type="text/javascript"></script>
</body>
</html>
